<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Full-Stack AI Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple scrollbar styling for a modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl h-[90vh] bg-gray-800 rounded-2xl shadow-2xl flex flex-col p-4 md:p-6">
        <!-- Header -->
        <div class="border-b border-gray-700 pb-4 mb-4">
            <h1 class="text-2xl font-bold text-center text-gray-100">Full-Stack AI Chatbot</h1>
            <p class="text-sm text-center text-gray-400">Powered by a Node.js Backend</p>
        </div>

        <!-- Chat Messages -->
        <div id="chat-log" class="flex-1 overflow-y-auto p-4 space-y-4">
            <!-- Example Bot Message -->
            <div class="flex justify-start">
                <div class="bg-gray-700 rounded-lg p-3 max-w-lg">
                    <p class="text-sm">Hello! I'm now running on a secure server. How can I help you today?</p>
                </div>
            </div>
        </div>

        <!-- Message Input Form -->
        <div class="mt-4 border-t border-gray-700 pt-4">
            <form id="chat-form" class="flex items-center space-x-3">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message here..."
                    class="flex-1 bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg p-3 flex items-center justify-center transition duration-200 disabled:bg-blue-400 disabled:cursor-not-allowed">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    <svg id="loading-spinner" class="animate-spin h-6 w-6 hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- NOTE: The OpenAI API Key is now safely on the server! ---

        const chatLog = document.getElementById('chat-log');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const sendIcon = sendButton.querySelector('svg:not(#loading-spinner)');
        const loadingSpinner = document.getElementById('loading-spinner');

        // This array will store the conversation history
        let conversationHistory = [
            { role: 'system', content: 'You are a helpful assistant.' }
        ];

        function appendMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex');
            
            const bubble = document.createElement('div');
            bubble.classList.add('rounded-lg', 'p-3', 'max-w-lg', 'text-sm');
            
            const messageText = document.createElement('p');
            messageText.textContent = message;
            bubble.appendChild(messageText);

            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                bubble.classList.add('bg-blue-600', 'text-white');
            } else {
                messageElement.classList.add('justify-start');
                bubble.classList.add('bg-gray-700');
            }
            
            messageElement.appendChild(bubble);
            chatLog.appendChild(messageElement);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function toggleLoading(isLoading) {
            sendButton.disabled = isLoading;
            if (isLoading) {
                sendIcon.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
            } else {
                sendIcon.classList.remove('hidden');
                loadingSpinner.classList.add('hidden');
            }
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            appendMessage('user', userMessage);
            conversationHistory.push({ role: 'user', content: userMessage });
            userInput.value = '';
            
            toggleLoading(true);

            try {
                // 2. Call our NEW backend server endpoint
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        conversationHistory: conversationHistory
                    })
                });
                
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error.message || `HTTP error! status: ${response.status}`);
                }

                const botMessage = data.choices[0].message.content;

                appendMessage('bot', botMessage);
                conversationHistory.push({ role: 'assistant', content: botMessage });

            } catch (error) {
                console.error("Error calling backend API:", error);
                appendMessage('bot', `Sorry, an error occurred: ${error.message}`);
            } finally {
                toggleLoading(false);
                userInput.focus();
            }
        });
    </script>
</body>
</html>
